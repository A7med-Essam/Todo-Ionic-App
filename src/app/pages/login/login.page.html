<ion-content class="ion-padding">
  <ion-item lines="none">
    <h2>MY TODO APP</h2>
  </ion-item>
  <ion-item lines="none">
    <p class="text-muted">Sign In To Continue</p>
  </ion-item>
  <form [formGroup]="loginForm" (submit)="onSubmit(loginForm)">
    <ion-row>
      <ion-col size="12" size-md="6" class="ion-margin-top">
        <ion-item>
          <ion-icon name="person-outline" class="ion-padding-end"></ion-icon>
          <ion-input type="text" placeholder="username" formControlName="username"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="12" size-md="6" class="ion-margin-top">
        <ion-item>
          <ion-icon name="lock-closed-outline" class="ion-padding-end"></ion-icon>
          <ion-input type="password" placeholder="password" formControlName="password"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="12" class="ion-margin-top">
        <ion-button expand="block" shape="round" mode="ios" type="submit" [disabled]="loginForm.invalid">Confirm</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
