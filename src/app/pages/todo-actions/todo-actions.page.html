<ion-content>
  <ion-list>
    <ion-item>
      <ion-button fill="clear" color="tertiary" (click)="editTodo(todo)">
        <ion-icon name="create-outline" slot="start"></ion-icon>
        <ion-label>Edit Todo</ion-label>
      </ion-button>
    </ion-item>
    <ion-item lines="none">
      <ion-button fill="clear" color="danger" (click)="deleteTodo(index)">
        <ion-icon name="trash" slot="start"></ion-icon>
        <ion-label>Delete Todo</ion-label>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
