<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      {{currentTodo?"Edit Todo":"Create Todo"}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="todoForm" (submit)="onSubmit(todoForm)">
    <ion-row>
      <ion-col size="12" size-md="6" class="ion-margin-top">
        <ion-item>
          <ion-icon name="text-outline" class="ion-padding-end"></ion-icon>
          <ion-input type="text" placeholder="Title" formControlName="title"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="12" size-md="6" class="ion-margin-top">
        <ion-item>
          <ion-icon name="document-text-outline" class="ion-padding-end"></ion-icon>
          <ion-textarea rows="1" placeholder="Description" formControlName="desc" autoGrow></ion-textarea>
        </ion-item>
      </ion-col>
      <ion-col size="12" class="ion-margin-top">
        <ion-button expand="block" shape="round" mode="ios" type="submit" [disabled]="todoForm.invalid">
          {{currentTodo?"Update":"Create"}}
        </ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
